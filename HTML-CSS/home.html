<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/fe43e31f7d.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEULBO 커뮤니티</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <h4>
    <div class="main">
        <i class="fa-solid fa-arrow-left fa-2xl" style="color: #3b8dff;"></i>
        </div>
        <div class="main-text"><span style="font-weight: bold;">늘보 커뮤니티</span><br><span style="font-size: 15px">자유게시판</span></div>
        <div class="secon-icon">
            <i class="fa-solid fa-magnifying-glass fa-2xl" style="color: #3b8dff;"></i>
            <i class="fa-solid fa-bars fa-2xl" style="color: #3b8dff;"></i>
        </div>
    </h4>
    <div class="container">
        <div class="posts" id="posts">
            <div class="post">
                <div class="nickname">오늘 수면 12시간 ㅋㅋ</div>
                <div class="nickname-text">
                    <p>망함 ㅋㅋ</p>
                </div>
                <div class="details">
                    <img src="images/good.jpg" alt="공감"> 6개,
                    <img class="comment-icon" src="images/talk.jpg" alt="댓글"> 2개
                </div>
            </div>
            <div class="post">
                <div class="nickname">안 자는 사람?</div>
                <div class="nickname-text">
                    <p>나랑 놀자</p>
                </div>
                <div class="details">
                    <img src="images/good.jpg" alt="공감"> 10개,
                    <img class="comment-icon" src="images/talk.jpg" alt="댓글"> 12개
                </div>
            </div>
            <div class="post">
                <div class="nickname">다들 뭐함</div>
                <div class="nickname-text">
                    <p>심심한데</p>
                </div>
                <div class="details">
                    <img src="images/good.jpg" alt="공감"> 20개,
                    <img class="comment-icon" src="images/talk.jpg" alt="댓글"> 10개
                </div>
            </div>
            <div class="post">
                <div class="nickname">빨리 잠드는 꿀팁 줌</div>
                <div class="nickname-text">
                    <p>걍 기절하면 됨</p>
                </div>
                <div class="details">
                    <img src="images/good.jpg" alt="공감"> 3개,
                    <img class="comment-icon" src="images/talk.jpg" alt="댓글"> 5개
                </div>
            </div>
            <div class="write-post" onclick="navigateToWritePage()" ><i class="fa-solid fa-pen fa-lg" style="color: #ff3b3b;"></i> 글 쓰기</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
